<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="p.css">
  <link data-mode rel="stylesheet" href="">
  
  <title>Frontend Mentor | Todo app</title>

  
</head>
<body>
<header>
  <div class="container">
    <div class="title flex">
    <h1>TODO</h1>
    <button><img class="" data-img src="" alt=""></button>
  </div>
    <form action="">
      <input type="text" placeholder="Create a new todo...">
      
      <span  class="circle"><button type="submit"></button></span>
    </form>
  </div>
</header>
 <div class="list">
   <div class="container">
<article class="todoList">

</article>
<div class="footer flex hide">
  <h4 class="itemNumber"></h4>
  <h4 class="clearall">Clear completed</h4>
</div>
<div class="items flex">
  <h4 class="all" data-id=1>All</h4>
  <h4 class="active" data-id=2>Active</h4>
  <h4 class="completed" data-id=3>Completed</h4>
</div>
   </div>
   
 </div>

 <script src="p.js"></script>
</body>
</html>
